<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #fdf6e3, #f8e08a);
        }

        .poster {
            width: 90%;
            max-width: 600px;
            background: #ffed9a;
            border: 5px solid #f4a81c;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .poster h1 {
            font-size: 3rem;
            color: #e18d06;
            margin: 0;
            text-shadow: 2px 2px #f5c230;
        }

        .poster p {
            font-size: 1.2rem;
            color: #664d03;
            margin: 10px 0 20px;
        }

        .poster img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            border-radius: 50%;
            border: 5px solid #f4a81c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .poster button {
            background: #e18d06;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .poster button:hover {
            background: #d48000;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>Sunflower Bliss</h1>
        <p>"Be like a sunflower: bright, bold, and always reaching for the sun."</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Sunflower_sky_backdrop.jpg/640px-Sunflower_sky_backdrop.jpg" alt="Sunflower">
        <button onclick="alert('Keep shining like a sunflower!')">Learn More</button>
    </div>
</body>
</html>
